<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer gradient ring -->
  <defs>
    <linearGradient id="ringGrad" x1="4" y1="60" x2="60" y2="4" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6b21a8"/>
      <stop offset="1" stop-color="#5b8def"/>
    </linearGradient>
    <linearGradient id="progressGrad" x1="32" y1="4" x2="58" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#f97316"/>
      <stop offset="1" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- Outer ring (much larger, fills most of the canvas) -->
  <circle cx="32" cy="32" r="30" fill="url(#ringGrad)"/>
  <circle cx="32" cy="32" r="23" fill="#ffffff"/>

  <!-- Progress arc (larger and more prominent) -->
  <path
    d="
      M 32 9
      A 23 23 0 0 1 54 28
      L 49 31
      A 18 18 0 0 0 32 14
      Z
    "
    fill="url(#progressGrad)"
  />

  <!-- Clock center dot (larger) -->
  <circle cx="32" cy="32" r="3.5" fill="#4b1d88"/>

  <!-- Clock hands (thicker and longer) -->
  <line x1="32" y1="32" x2="32" y2="18" stroke="#4b1d88" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="43" y2="38" stroke="#4b1d88" stroke-width="3.5" stroke-linecap="round"/>
</svg>
