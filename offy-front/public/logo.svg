<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer gradient ring -->
  <defs>
    <linearGradient id="ringGrad" x1="8" y1="56" x2="56" y2="8" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6b21a8"/>
      <stop offset="1" stop-color="#5b8def"/>
    </linearGradient>
    <linearGradient id="progressGrad" x1="32" y1="10" x2="52" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#f97316"/>
      <stop offset="1" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- Outer ring -->
  <circle cx="32" cy="32" r="24" fill="url(#ringGrad)"/>
  <circle cx="32" cy="32" r="18" fill="#ffffff"/>

  <!-- Progress arc (approximate) -->
  <path
    d="
      M 32 14
      A 18 18 0 0 1 49 25
      L 45.5 27.5
      A 14 14 0 0 0 32 18
      Z
    "
    fill="url(#progressGrad)"
  />

  <!-- Clock center dot -->
  <circle cx="32" cy="32" r="2.4" fill="#4b1d88"/>

  <!-- Clock hands -->
  <line x1="32" y1="32" x2="32" y2="23" stroke="#4b1d88" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="39" y2="36" stroke="#4b1d88" stroke-width="2.2" stroke-linecap="round"/>
</svg>
